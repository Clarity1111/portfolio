<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/prefixfree.min.js"></script>

    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/pretendard.css">
    <script src="js/index.js"></script>
    <title>이름 못 정함</title>
</head>
<body>
<div id="wrap">
    <div class="inner_wrap">
        <div class="secsion1">
            <div class="maintop gap-1 flex-1 center-1">
                <a href="/">
                    <img class="height saturate" src="img/uncommom.png">
                </a>
                <hr class="flax border-1">
            </div>
                <div class="box bg-1 grid-1 mx-auto">
                    <img class="imgbox" src="img/3c7fbd20e9e281418c7a8c8331d90ff1.png">
                    <img class="imgbox" src="img/jrr.gif">
                    <div class="txtbox">
                        <h1 class="txtnull">Null </h1>
                        <p class="txtnull2">Null </p>
                    </div>
                </div>
                <p class="txtnull3 bg-1"> 
                    <span class="Span_2d"> 2D디자인</span>
                </p>
                <div class="design_s1 box grid-1 mx-auto">
                    <img class="imgbox" src="img/jrr.gif">
                    <img class="imgbox" src="img/jrr.gif">
                    <img class="imgbox" src="img/jrr.gif">
                    <img class="imgbox" src="img/jrr.gif">
                </div>
                <div class="inner_wrap swiper">
                        <div class="s2_txt">
                            <h1>Gallery</h1>
                        </div>
                        <ul class="auto">
                            <li class="btnStart"><i class="fa-solid fa-play"></i></li>
                            <li class="btnStop"><i class="fa-solid fa-pause"></i></li>
                        </ul>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="con">
                                <img src="img/jrr.gif" alt="pic1">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="con">
                                <img src="img/jrr.gif" alt="pic2">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="con">
                               <img src="img/jrr.gif" alt="#"height="450">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="con">
                                <img src="img/jrr.gif" alt="pic4">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="con">
                                <img src="img/jrr.gif" alt="pic5">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-pagination"></div>
                </div>
        </div>
    </div>
           <footer class="copylight_wrap">
                    <div class="copylight">
                        <p>Thanks for visiting my Designs. <br>
                            Copyright ⓒ 2024. <span>JeongJae Seo</span> All rights reserved.</p>
                    </div>
            </footer>
</div>
</body>
</html>
